<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Requests | JacksonBees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/img/honeybee.png" type="image/png">
</head>
<body>
    <header id="header">
        <div class="header-content">
            <div class="header-text">
                <h1>JacksonBees</h1>
                <h2>Raw, Local Honey and Beeswax Products</h2>
                <h2>Penfield, NY</h2>
            </div>
            <img id="honeybee" src="resources/img/honeybee.png" alt="A picture of a honeybee">
        </div>
        <nav id=""nav-bar>
            <label id="navbutton"><a href="#header">Home</a></label>
            <label id="navbutton"><a href="#porchstand">Visit Us</a></label>
        </nav>
    </header>
    <form id="special-request-form">
        <h1>Special Requests</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="request">Request:</label>
        <textarea id="request" name="request" required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
